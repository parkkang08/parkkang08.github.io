<!DOCTYPE html>
<html lang="ko">
<head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width,initial-scale=1" />  <title>집중력 분석 웹</title>  <!-- ✅ CDN: Bootstrap & MUI(CSS/JS) -->  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">  <link href="https://unpkg.com/muicss@0.10.3/dist/css/mui.min.css" rel="stylesheet">  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js">
</script>  <script defer src="https://unpkg.com/muicss@0.10.3/dist/js/mui.min.js">
</script>  <!-- 기존 백엔드 스크립트 경로 유지 -->  <script defer src="{{ url_for('static', filename='script.js') }}">
</script>  <style>    :root{      --radius-xxl: 1.4rem;      --ring: 0 0 0 .35rem rgba(99,102,241,.18);      --success:#16a34a; --success-bg:#dcfce7;      --danger:#ef4444;  --danger-bg:#ffe4e6;      --indigo:#6366f1;  --pink:#f472b6;      --muted:#6b7280;    }    body{      background:        radial-gradient(900px 500px at 0% -10%, #eef2ff, transparent),        radial-gradient(900px 500px at 120% 10%, #fff1f5, transparent),        linear-gradient(180deg,#fbfdff,#f7f8fc);      color:#1f2430;    }    .card.glass{      background:rgba(255,255,255,.78);      backdrop-filter:saturate(120%) blur(10px);      border:1px solid rgba(99,102,241,.10);      border-radius:var(--radius-xxl);      box-shadow:0 18px 40px rgba(17,24,39,.12);    }    .rounded-xxl{border-radius:var(--radius-xxl)!important}    .btn:focus-visible{box-shadow:var(--ring)}    video{background:#000; box-shadow:0 14px 36px rgba(0,0,0,.25)}    #maxScore{font-weight:800; color:#475569}    #score{      font-weight:800; font-size:1.05rem;      padding:.55rem 1rem; border-radius:999px; display:inline-block;      box-shadow:0 6px 18px rgba(0,0,0,.08);    }    .focus{ background:var(--success-bg); color:var(--success); }    .distract{ background:var(--danger-bg); color:var(--danger); }    .pill{display:inline-flex;align-items:center;gap:.5rem;padding:.55rem .9rem;border-radius:999px;font-weight:800}    .mode-idle{background:#eef2f7;color:#49566a}    .mode-study{background:#e9fbf0;color:#0f9b4f}    .mode-break{background:#eef2ff;color:#3943d8}    #banner{      position:fixed; left:50%; top:14px; transform:translateX(-50%);      z-index:9999; display:none; padding:.7rem 1rem;      border-radius:999px; font-weight:900;      box-shadow:0 14px 40px rgba(0,0,0,.18); border:1px solid rgba(99,102,241,.15);      background:#fff;    }    #banner.ok{ background:var(--success-bg); color:var(--success) }    #banner.info{ background:#eef2ff; color:#3943d8 }    .title-gradient{      background:linear-gradient(90deg,var(--indigo),var(--pink));      -webkit-background-clip:text; background-clip:text; color:transparent;    }    /* =========================       ▼ 시간 설정 레이아웃(재정렬)       ========================= */    .time-stack{      display:grid;      grid-template-columns: 1fr auto;  /* 왼쪽: 공부/휴식 2줄, 오른쪽: 버튼 */      column-gap:12px; row-gap:10px; align-items:center;    }    .time-row{      display:flex; align-items:center; gap:10px; flex-wrap:nowrap; justify-content:center;    }    .time-row .label{ color:var(--muted); font-weight:700; min-width:52px; text-align:right }    .unit{ color:var(--muted); font-weight:600 }    .pill-input{      width:90px; text-align:center; font-weight:800; color:#111827;      background:#fff; border:1px solid #e5e7eb; border-radius:999px; padding:8px 12px;      box-shadow:inset 0 1px 2px rgba(0,0,0,.035), 0 2px 8px rgba(0,0,0,.04);    }    .pill-input:focus{ outline:none; box-shadow:0 0 0 .25rem rgba(99,102,241,.15) }    .apply-btn{      grid-row: 1 / span 2; grid-column: 2;  /* 두 줄(공부+휴식)을 세로로 아우르기 */      align-self:stretch; display:flex; align-items:center; justify-content:center;      border-radius:999px;    }    @media (max-width:576px){      .time-stack{ grid-template-columns:1fr }   /* 모바일은 버튼이 아래로 */      .apply-btn{ grid-row:auto; grid-column:1; width:100%; margin-top:6px }      .time-row{ flex-wrap:wrap }    }  </style>
</head>
<body>  <!-- 상단 배너 -->  <div id="banner" class="ok">✔ 저장되었습니다</div>  <div class="container py-4">    <!-- 헤더 -->    <header class="mb-3 text-center">      <h1 class="fw-black display-6 title-gradient mb-0">🎯 집중력 분석 웹</h1>      <div id="maxScore" class="mt-2 small">최고 집중도: 0%</div>    </header>    <div class="row g-4 align-items-start">      <!-- 좌: 미디어 -->      <section class="col-lg-7">        <div class="card glass p-3 p-sm-4">          <div class="text-center">            <video id="video" class="img-fluid rounded-xxl" width="640" height="480" autoplay playsinline>
</video>          </div>          <div class="text-center mt-3">            <span id="score" class="distract">분석 대기중…</span>          </div>        </div>      </section>      <!-- 우: 제어 패널 -->      <aside class="col-lg-5">        <div class="card glass p-3 p-sm-4">          <!-- 버튼들 (변경 없음) -->          <div class="d-flex flex-wrap gap-2 justify-content-center mb-3">            <button id="startBtn" class="mui-btn mui-btn--primary btn btn-primary fw-semibold px-3">▶ 실시간 시작</button>            <button id="stopBtn" class="mui-btn btn btn-danger fw-semibold px-3" disabled>⏹ 정지</button>            <button id="previewBtn" class="mui-btn btn btn-outline-primary fw-semibold px-3">👁 미리보기 끄기</button>            <button id="alarmToggleBtn" class="mui-btn btn btn-outline-secondary fw-semibold px-3">🔔 알람 끄기</button>            <button id="vibrationToggleBtn" class="mui-btn btn btn-outline-secondary fw-semibold px-3">📳 진동 끄기</button>            <button id="flipBtn" class="mui-btn btn btn-outline-dark fw-semibold px-3">↔ 좌우 반전</button>          </div>          <!-- ✅ 시간 설정: "공부 시간" (첫 줄) / "휴식 시간" (둘째 줄) / 우측에 '시간 적용' -->          <div class="mui-panel rounded-xxl p-3 mb-3">            <div class="time-stack">              <!-- 공부 -->              <div class="time-row">                <span class="label">공부</span>                <input type="number" id="studyMin" min="0" value="25" class="pill-input" />                <span class="unit">분</span>                <input type="number" id="studySec" min="0" max="59" value="0" class="pill-input" />                <span class="unit">초</span>              </div>              <!-- 시간 적용 버튼(오른쪽 고정) -->              <button id="applyTimeBtn" class="mui-btn btn btn-light border fw-semibold apply-btn">⏱ 시간 적용</button>              <!-- 휴식 -->              <div class="time-row">                <span class="label">휴식</span>                <input type="number" id="breakMin" min="0" value="5" class="pill-input" />                <span class="unit">분</span>                <input type="number" id="breakSec" min="0" max="59" value="0" class="pill-input" />                <span class="unit">초</span>              </div>            </div>          </div>          <!-- 타이머/상태 (변경 없음) -->          <div class="d-flex flex-wrap gap-2 justify-content-center mb-2">            <span id="modeText" class="pill mode-idle">모드: -</span>            <span id="countdown" class="pill" style="background:#fff4e6;color:#b45309">남은 시간: 00:00</span>            <span id="elapsed" class="pill" style="background:#f3f4f6;color:#111827">경과 시간: 00:00:00</span>          </div>          <p id="stateText" class="text-secondary small mb-0 text-center">현재 상태: -</p>        </div>      </aside>    </div>  </div>  <!-- 알림음 (경로 유지) -->  <audio id="startSound" preload="auto">    <source src="{{ url_for('static', filename='start.mp3') }}" type="audio/mpeg">  </audio>  <audio id="endSound" preload="auto">    <source src="{{ url_for('static', filename='end.mp3') }}" type="audio/mpeg">  </audio>  <!-- 좌우 반전/카메라 스크립트 (기능 변경 없음) -->  <script>    const flipBtn = document.getElementById('flipBtn');    const camVideo = document.getElementById('video');    let flipped = false;    flipBtn.addEventListener('click', () => {      flipped = !flipped;      camVideo.style.transform = flipped ? 'scaleX(-1)' : 'scaleX(1)';      flipBtn.textContent = flipped ? '↔ 반전 해제' : '↔ 좌우 반전';    });    function startCamera() {      navigator.mediaDevices.getUserMedia({ video: true, audio: false })        .then(stream => camVideo.srcObject = stream)        .catch(err => {          console.error("카메라 접근 실패:", err);          alert("카메라 권한을 허용해야 영상이 표시됩니다.");        });    }    window.addEventListener('load', startCamera);  </script>
</body>
</html>
